<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <span class="multicolortext">TIC-TAC-TOE</span>
    <span class="multicolortext">Springtime Edition</span>
    <h1 id="whoseTurn">X's Turn</h1>


    <div id="game-board">
        <div class="cell" id="cell-1" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-2" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-3" onclick="updateCellStatus(this)"></div>

        <div class="cell" id="cell-4" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-5" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-6" onclick="updateCellStatus(this)"></div>

        <div class="cell" id="cell-7" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-8" onclick="updateCellStatus(this)"></div>
        <div class="cell" id="cell-9" onclick="updateCellStatus(this)"></div>
    </div>
    
    <button onclick="resetGame(this)">New Game</button>
    <img id="snail" src="images/CartoonSnail.png" onclick="resetGame(this)">
   
    <!-- <img id = "x" src="images/ButterflyX.png">

    <img id = "wreathOption" src="images/FlowerO.png"> -->

 const o = document.createElement('img');

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="tic-tac-toe.js"></script>


</body>
</html>
